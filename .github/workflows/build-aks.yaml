name: Build and Deploy Spring Boot to AKS

on:
  push:
    branches:
      - main # or your main branch name

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17' # or your Java version

      - name: Build Spring Boot application
        run: mvn clean package -DskipTests

      - name: Log in to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Log in to Azure Container Registry
        uses: azure/docker-login@v1
        with:
          login-server: contregnithin1.azurecr.io
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image (multi-arch)
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: contregnithin1.azurecr.io/test-spring-boot-app-1:${{ github.sha }}
          platforms: linux/amd64

      - name: Set AKS context
        uses: azure/aks-set-context@v3
        with:
          resource-group: resource-group-nithin-us
          cluster-name: aks-nithin-us

      - name: Install Helm
        run: |
          curl https://raw.githubusercontent.com/helm/helm/main/scripts/get-helm-3 | bash

      - name: Deploy to AKS with Helm
        run: |
          helm upgrade --install spring-app-release ./helm \
            --set image.repository=contregnithin1.azurecr.io/test-spring-boot-app-1 \
            --set image.tag=${{ github.sha }}
